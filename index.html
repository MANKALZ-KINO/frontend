<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.cdnfonts.com/css/basier?styles=31964" rel="stylesheet">
    <title>CineNova</title>
    <script src="js/frontPage.js"></script>
</head>
<header id="ddHeader">
    <img src="/images/logo.png" alt="CineNova Logo" id="homeLogo" class="logo" style="position: absolute;">
    <!-- MAKE CLASSES FOR BUTTONS -->
    <button id="loginButton" style="
    position: absolute;
    right: 8px;">
        Login
    </button>
    <button id="logoutButton" onclick="logout()" style="
    position: absolute;
    right: 8px;">
        Logout
    </button>
</header>
<body>
<button id="seeSeatsBtn">See Seats</button>

<div class="seats-container" id="seatsContainer"></div>


<div class="dropdown-container">
    <select id="ddTeater">
        <option value="">Vælg sal</option>
    </select>

    <select id="ddDato">
        <option value="">Vælg dato</option>
    </select>
    <select id="ddMovies">
        <option value="">Vælg film</option>
    </select>

    <select id="ddGenre">
        <option value="">Vælg genre</option>
    </select>
</div>

<div id="movieDetails"></div>

<div id="moviePlan"></div>

<div id="frontPage"></div>

<div id="bookingPage"></div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span id="closeModalButton" class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<div id="loginErrorBanner" class="login-error-banner">
    Kunne ikke logge ind... Prøv venligst igen.
</div>

</body>

<script src="js/ddChooseTheater.js"></script>
<script src="js/ddChooseMovie.js"></script>
<script src="js/CreateTicket.js"></script>
<script src="js/frontPage.js"></script>
<script src="js/booking.js"></script>
<script src="js/ddLogin.js"></script>
</html>
